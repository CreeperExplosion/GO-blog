<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algebra's Palace Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/admin.css" />
</head>

<body>
    <!-- navbar -->

    <nav class="navbar navbar-light bg-light navbar-expand-md pb-4 pt-4 shadow fixed-top" style="opacity: 0.95;">
        <div class="container">
            <a class="navbar-brand mr-auto" href="/">
                <img src="static/images/logo.png" class="d-inline-block mr-2" width="30" height="30" alt="" />
                <div class="d-inline-block mr-1">
                    Algebra's <span><b>PALACE</b></span>
                </div>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ml-4">
                        <a href="/" class="nav-link"> Home </a>
                    </li>
                    <li class="nav-item ml-4">
                        <a href="#" class="nav-link">Feeling lucky</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END of navbar -->


    <header class="masthead">
        <div class="container h-50">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="font-weight-light">
                        Hello Admin,
                    </h1>
                    <param class="font-weight-light"> Embrace Your Creativity !
                    </p>
                </div>
            </div>
        </div>
    </header>

    <form action="#" method="POST" class="form-group" id="POST" class="">
        <div class="admin-control container bg-light shadowp">
            <input type="text" placeholder="Title Here" id="title" name="title" class="form-control">
            <textarea name="content" id="content" cols="100" rows="8" class="mt-4 form-control" placeholder="Your Exciting Work Here!"></textarea>

            <div class="row ml-2 mr-2">
                <div class="col-9"></div>
                <button type="submit" class="btn btn-primary mb-2 mt-4 col-3">Post</button>
            </div>
        </div>
    </form>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
