<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algebra's Palace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/editlist.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light navbar-expand-md pb-4 pt-4 shadow fixed-top" style="opacity: 0.95;">
        <div class="container">
            <a class="navbar-brand mr-auto" href="/">
                <img src="/static/images/logo.png" class="d-inline-block mr-2" width="30" height="30" alt="" />
                <div class="d-inline-block mr-1">
                    Algebra's <span><b>PALACE</b></span>
                </div>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ml-4">
                        <a href="/" class="nav-link"> Home </a>
                    </li>
                    <li class="nav-item ml-4">
                        <a href="#" class="nav-link">Feeling lucky</a>
                    </li>
                    <li class="nav-item ml-4">
                        <a href="#" class="nav-link">My GitHub</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item mr-4 ml-4">
                        <a href="/admin" class="nav-link">Admin Page</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END of navbar -->


    <header class="masthead mb-5">
        <div class="container h-50">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="font-weight-light">
                        You made a Mistake ?
                    </h1>
                    <param class="font-weight-light"> No Problem !
                    </p>
                </div>
            </div>
        </div>
    </header>


    <div class="container p-3 mt-2 p-sm-4">
        {{range .}}
        <div class="card p-3 rounded shadow bg-light mb-2">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-10 row m-0 p-2 pl-0">
                    <p class="col-12 col-sm-3 text-center m-0 mt-sm-1 lead">
                        {{.Title}}
                    </p>
                    <p class="col-12 col-sm-8 text-left card-text m-0 mt-sm-2 font-weight-light bg-white rounded p-2">
                        {{range .Verses}} {{.}} {{end}}
                    </p>
                </div>
                <div class="button col-12 col-sm-3 col-md-2 row text-center m-0 p-2">
                    <a href="./edit/{{.Id}}" class="button btn btn-outline-primary col-6">
                        <svg class="bi bi-pencil" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" clip-rule="evenodd"/>
                            <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z" clip-rule="evenodd"/>
                          </svg>
                    </a>
                    <button form="delete{{.Id}}" class=" button btn btn-outline-danger col-6">
                        <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
                          </svg>
                    </button>
                </div>
            </div>
        </div>
        <form action="delete" method="POST" id="delete{{.Id}}" class="hidden-form">
            <input type="hidden" value="{{.Id}}" name="id">
        </form>
        {{end}}
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
</body>

</html>
